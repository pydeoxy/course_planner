<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Schedule Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Course Schedule Planner</h1>

        <!-- Course Information & Configuration -->
        <div class="course-info">
            <!-- Course Metadata -->
            <div class="metadata-section">
                <h2>Course Information</h2>
                <div class="input-group">
                    <label>Course Name:</label>
                    <input type="text" id="courseName">
                </div>
                <div class="input-group">
                    <label>Course Code:</label>
                    <input type="text" id="courseCode">
                </div>
            </div>
        
            <!-- Schedule Configuration -->
            <div class="metadata-section">
                <h2>Schedule Configuration</h2>
                <div class="input-group">
                    <label>Timing:</label>
                    <input type="date" id="startDate" placeholder="Start Date">
                    <input type="date" id="endDate" placeholder="End Date">
                </div>
                
                <div class="input-group">
                    <label>Days in Week:</label>
                    <div class="day-checkboxes">
                        <label><input type="checkbox" name="days" value="1"> Mon</label>
                        <label><input type="checkbox" name="days" value="2"> Tue</label>
                        <label><input type="checkbox" name="days" value="3"> Wed</label>
                        <label><input type="checkbox" name="days" value="4"> Thu</label>
                        <label><input type="checkbox" name="days" value="5"> Fri</label>
                    </div>
                </div>
                
                <button onclick="generateSchedule()">Generate Schedule</button>
            </div>
        </div>
        
        <!-- Table Controls -->
        <div class="controls">
            <button onclick="addRow()">+ Add Row</button>
            <button onclick="addNewColumn()">+ Add Column</button>
            <button onclick="exportExcel()">Export Excel</button>
            <button onclick="exportPDF()">Export PDF</button>
        </div>

        <!-- Schedule Table -->
        <table id="scheduleTable">
            <thead>
                <!-- Course Info Row -->
                <tr id="courseInfoRow">
                    <th colspan="9">
                        <div class="course-header">
                            <span>Course Name: <strong id="displayCourseName">N/A</strong></span>
                            <span style="margin-left: 20px;">Course Code: <strong id="displayCourseCode">N/A</strong></span>
                        </div>
                    </th>
                </tr>
                
                <!-- Column Headers -->
                <tr>
                    <th>Week</th>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Contents</th>
                    <th>Practices</th>
                    <th>Assignments</th>
                    <th>Links</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Libraries -->
    <script src="lib/xlsx.full.min.js"></script>
    <script src="lib/jspdf.umd.min.js"></script>
    <script src="lib/jspdf.plugin.autotable.min.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
